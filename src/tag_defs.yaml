- tag: recent
  title: 최근 기사
  description: >
    부적절한 표현이 담긴 최근 기사들을 모았습니다.
- tag: trivialize
  title: 축소/은폐
  description: >
    <span class="bad">몹쓸 짓</span>,
    <span class="bad">손찌검</span>,
    <span class="bad">홧김에</span> 등의 표현은 성폭력의 심각성을 상대적으로
    가볍게 축소하고 희석할 우려가 있습니다. 자신의 가해를 변명하는 가해자의
    말을 부각시키고 선정적으로 보도하는 일이 없도록 가해 행동은
    <span class="good">성폭력</span>,
    <span class="good">성범죄</span>와 같이 정확히 지칭해야 합니다.
- tag: demonize
  title: 악마화/비일상화
  description: >
    성폭력 가해자는
    <span class="bad">악마</span>,
    <span class="bad">인면수심</span>,
    <span class="bad">괴물</span>로 표현되는 경우가 많습니다. 이러한 표현은
    가해자를 비일상적 인물로 묘사하여 성폭력이 일상과 분리된 범죄라는 통념을
    재생산할 수 있습니다. 단순 호기심 자극성 내용보다는 반복적으로 벌어지는
    성범죄와 성폭력의 배경에 놓인
    <span class="good">사회적, 구조적 문제</span>에 더 집중해야 합니다.
- tag: molka
  title: 몰카
  description: >
    범죄 행위인 '불법 촬영'을 예능 프로그램의 형식인
    <span class="bad">몰래카메라</span> 또는
    <span class="bad">몰카</span>와 혼용하여, 범죄의 심각성을 축소하거나
    희화화할 우려가 있습니다.
    <span class="good">불법 촬영</span> 또는
    <span class="good">불법 촬영물</span>이 더 정확한 표현입니다.
    <a
      href="https://news.v.daum.net/v/20171013100513273"
      target="_blank"
      rel="noopener noreferrer">경찰청의 공식 브리핑</a>에서도 '몰카'를
    '불법촬영'으로 바꾸어 사용하고 있습니다.
- tag: metoo
  title: 미투(나도 당했다)
  description: >
    미투(me too)는 성폭력에 대해 용기내 고발한다는 주체성이 있는 캠페인 입니다.
    <span class="bad">나도 당했다</span>는 표현은 피해자의 적극적 고발 행위가
    갖는 의미를 축소시킵니다. 피해를 강조하는 표현보다 고발에 주체의식이 있는
    <span class="good">나도 말한다</span>,
    <span class="good">나도 고발한다</span>가 미투 캠페인 의도와 부합하는
    표현입니다.
- tag: porn
  title: 리벤지 포르노
  description: >
    연인과의 이별은
    <span class="bad">복수</span>의 대상이 될 수 없으며 개인 사생활을 촬영한
    영상은
    <span class="bad">포르노</span>가 아닙니다. 따라서
    <span class="bad">리벤지 포르노</span>라는 표현 대신, 무단으로 유출된
    <span class="good">디지털 성범죄 영상물</span>이라는 정확한 용어를 사용해야
    합니다.
- tag: abuse
  title: 아동/청소년 음란물
  description: >
    <span class="bad">아동 음란물</span>,
    <span class="bad">청소년 음란물</span>은 "음란물"이 아니라 아동/청소년
    학대 행위를 담은 범죄 영상입니다. 따라서 영상을 촬영하는 행위는
    <span class="good">아동/청소년 성착취</span>로, 촬영된 범죄 영상물은
    <span class="good">아동/청소년 성착취물</span>로 표현해야 합니다.
- tag: bearing
  title: 저출산
  description: >
    <span class="bad">저출산</span>은 사회에서 인구 재생산이 저조한 현상을
    지칭하는 용어입니다. 인구 재생산은 우리 모두의 책임이나
    <span class="bad">저출산</span>은 '여성이 출산을 하지 않음'의 의미를
    확대시켜 인구 재생산의 문제를 여성에게 전가하는 표현입니다. 인구수 감소
    문제에 대해 통상적으로 사용하는 표현으로서
    <span class="good">저출생</span>이라는 표현 사용을 제안합니다.
- tag: profession
  title: 전문직 여성 대상화
  description: >
    여성 직업군에 대해서만
    <span class="bad">여교사</span>,
    <span class="bad">여의사</span> 등의 표현을 쓰는 건 ‘인간의 기본 성별을
    남성’으로 인식하는 관행에서 비롯되었으며, 여성 전문직 종사자에 대한 성적
    대상화를 부추깁니다. 필요한 경우가 아니라면 성별에 따라 직업군에 대한 편견
    및 성적 대상화를 강화하지 않도록
    <span class="good">교사</span>,
    <span class="good">의사</span> 등 성별 부각 없는 표현 사용을 권장합니다.
- tag: gender
  title: 여성 성별만 표시
  description: >
    데이터 분석 결과
    <span class="bad">(O세,여)</span>처럼 여성 성별을 표시한 기사가
    '(O세, 남)'처럼 남성 성별 표시보다 약 20배 가량 많았습니다. 여성에게만
    성별을 표기를 하는건 남성을 '인간의 기본 성별'로 여기는 관행입니다. 기사의
    맥락 상 성별 표기가 반드시 필요한 경우가 아니라면 여남 모두
    <span class="good">아무개씨(O세)</span>로 표기할 것을 권장합니다.

